<!DOCTYPE html>
<html>

<head>
  <title>Etsi reseptejä</title>
</head>

<body>
  <p><a href="/">Etusivulle</a></p>
  {% if found_recipes %}
  {% for recipe in recipes %}
  <h1><a href="/recipes/{{recipe.Id}}">{{recipe.Name}}</a> by <a href="/users/{{recipe.CreatorId}}">{{recipe.CreatorName}}</a> {% if recipe.AverageRating %}Arvio: {{recipe.AverageRating}}{% endif %}</h1>
  {% endfor %}
  {% else %}
  <h1>Reseptejä ei löytynt. <a href="/search_recipe">Kokeile toista hakua</a>. </h1>
  {% endif %}
</body>

</html>
